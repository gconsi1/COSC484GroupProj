<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Front end CSS file-->
    <link rel="stylesheet" type="text/css" href="FrontEndCSSv2.css" />

</head>

<body>

    <div class = "webpage">
        <header class="webpage-header">
            <div class="webpage-header-logo">
                <!-- ProLink logo and name -->
                <div class="logo">
                    <span class="logo-icon">
                        <img id="ProLinkLogo" src="prolinkdesign.png" alt="ProLink Logo" />
                    </span>
                    <h1 class="ProLink-name">
                        <span>ProLink</span>
                    </h1>
                </div>
            </div>
            <div class="profilePic">
                <img id="profilePic" src="blankProfilePic.png" alt="profile picture">
                <p>Name goes here</p>
            </div>
        </header>
        <div class="topnav">
            <a href="#">Friends</a>
            <a href="#">Notifications</a>
            <a href="#">Messages</a>
            <a href="#">Account settings</a>
        </div>
        <div class="profPagePosts">
            <div class="startPost">
                <input type="text" placeholder="Create new post">
                <button>Post</button>
            </div>
            <div class="userPosts">
                <h2>Post history</h2>
                <div class="allPosts">
                    <p>User will see their posts here</p>
                </div>
            </div>
        </div>
    </div>
