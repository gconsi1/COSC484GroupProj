<!DOCTYPE HTML>
<html lang = "en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="ProLink">ProLink</title>

    <!--Generated Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <!--Font Awesome library for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!--Front end CSS file-->
    <link rel="stylesheet" type="text/css" href="frontEndCSSv2.css" />
</head>
<body>
    <div class="webpage">
        <header class="webpage-header">
            <div class="webpage-header-logo">
                <!-- ProLink logo and name -->
                <div class="logo">
                    <span class="logo-icon">
                        <img id="ProLinkLogo" src="prolinkdesign.png" alt="ProLink Logo" />
                    </span>
                    <h1 class="ProLink-name">
                        <span>ProLink</span>
                    </h1>
                </div>
            </div>
            <div class="header-navigation">
                <!-- TODO: Navigation bar -->
                <!-- Middle Search bar -->
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="user-settings">
                <!-- Right side of nav bar: User profile, DMs, Notification -->
                <div class="wrapper">
                    <form id="loginForm">
                        <h1>Login</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="remember">
                            <label><input type="checkbox">Remember me</label>
                        </div>
                        <button type="submit" class="loginButton">Login</button>
                    </form>
                </div>
            </div>
            <div class="user-settings-buttons">
                <button class="notification-button">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="messages-button">
                    <i class="fas fa-envelope"></i>
                </button>
                <a href="settingsPage.html">
                    <button class="settings-button">
                        <i class="fas fa-cog"></i>
                    </button>
                </a>
            </div>
        </header>
        <div class="container">
            <div class="forum-feed">
                <!-- Top of the feed: New post button -->
                <button class="new-post-button">
                    New post<i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <section class="post-list">
                <h2 class="section-title">Latest Posts</h2>
                <div class="post">
                    <p class="post-content">Content goes here</p>
                </div>
            </section>

            <section id="createPost">
                <h2 class="section-title">Create New Post</h2>
                <form id="createPostForm">
                    <div class="form-group">
                        <textarea class="form-control" id="postContent" placeholder="Enter post content" required></textarea>
                    </div>
                    <button type="submit">Create Post</button>
                </form>
            </section>
        </div>
    </div>
    <!-- HomePage JavaScript -->
    <script src="homePageJS.js"></script>
</body>
